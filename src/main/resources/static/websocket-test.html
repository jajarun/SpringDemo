<body>
    <div class="container">
        <div class="header">

            <p>åŸºäºSpring Boot + Nettyçš„WebSocketæœåŠ¡å™¨</p>

        <div id="status" class="status disconnected">

            <button onclick="clearMessages()">ğŸ§¹ æ¸…ç©ºæ¶ˆæ¯</button>

        <div class="controls">
            <div class="control-group">
                <label for="messageType">æ¶ˆæ¯ç±»å‹:</label>
                <select id="messageType">
                    <option value="chat">ç¾¤èŠæ¶ˆæ¯</option>
                    <option value="private">ç§èŠæ¶ˆæ¯</option>
                    <option value="ping">å¿ƒè·³æ£€æµ‹</option>
                </select>
            </div>
            <div class="control-group">
                <label for="targetUser">ç›®æ ‡ç”¨æˆ· (ç§èŠæ—¶ä½¿ç”¨):</label>
                <input type="text" id="targetUser" placeholder="ç§èŠç›®æ ‡ç”¨æˆ·ID">
            </div>
        </div>

        <div class="control-group">
            <label for="messageContent">æ¶ˆæ¯å†…å®¹:</label>
            <textarea id="messageContent" rows="3" placeholder="è¾“å…¥æ¶ˆæ¯å†…å®¹..."></textarea>
        </div>

        <div style="margin: 10px 0;">
            <button onclick="sendMessage()" style="width: 100%;">ğŸ“¤ å‘é€æ¶ˆæ¯</button>
        </div>

        <div class="control-group">

            <div id="messages" class="message-area"></div>
        </div>

        <div id="onlineUsers" class="online-users" style="display: none;">
            <strong>åœ¨çº¿ç”¨æˆ·:</strong>

    <script>
        let ws = null;
        let isConnected = false;
        let currentUserId = null;

        function updateStatus(connected, message = '') {
            const statusElement = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            isConnected = connected;
            if (connected) {
                statusElement.className = 'status connected';
                statusText.textContent = message || 'å·²è¿æ¥';
            } else {
                statusElement.className = 'status disconnected';
                statusText.textContent = message || 'æœªè¿æ¥';
            }
        }

        function updateOnlineCount(count) {
            document.getElementById('onlineCount').textContent = `åœ¨çº¿: ${count}`;
        }

        function addMessage(type, from, content, timestamp) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timeStr = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            
            let icon = '';
            switch(type) {
                case 'system': icon = 'ğŸ””'; break;
                case 'chat': icon = 'ğŸ’¬'; break;
                case 'private': icon = 'ğŸ”’'; break;
                case 'error': icon = 'âŒ'; break;
                default: icon = 'ğŸ“';
            }
            
            messageDiv.innerHTML = `
                ${icon} <strong>${from}:</strong> ${content}
                <span class="timestamp">[${timeStr}]</span>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('system', 'ç³»ç»Ÿ', 'å·²ç»è¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            try {
                ws = new WebSocket(serverUrl);
                
                ws.onopen = function(event) {
                    updateStatus(true, 'è¿æ¥æˆåŠŸ');
                    addMessage('system', 'ç³»ç»Ÿ', 'ğŸ‰ æˆåŠŸè¿æ¥åˆ°WebSocketæœåŠ¡å™¨');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        addMessage(message.type, message.from, message.content, message.timestamp);
                        
                        if (message.onlineCount !== undefined) {
                            updateOnlineCount(message.onlineCount);
                        }
                        
                        // å¤„ç†åœ¨çº¿ç”¨æˆ·åˆ—è¡¨
                        if (message.type === 'system' && message.content.includes('åœ¨çº¿ç”¨æˆ·:')) {
                            const userList = message.content.replace('åœ¨çº¿ç”¨æˆ·: ', '');
                            document.getElementById('userList').textContent = userList;
                            document.getElementById('onlineUsers').style.display = userList ? 'block' : 'none';
                        }
                    } catch (e) {
                        addMessage('system', 'ç³»ç»Ÿ', 'æ”¶åˆ°æ¶ˆæ¯: ' + event.data);
                    }
                };
                
                ws.onclose = function(event) {
                    updateStatus(false, 'è¿æ¥å·²å…³é—­');
                    addMessage('system', 'ç³»ç»Ÿ', 'âŒ WebSocketè¿æ¥å·²å…³é—­');
                    currentUserId = null;
                };
                
                ws.onerror = function(error) {
                    updateStatus(false, 'è¿æ¥é”™è¯¯');
                    addMessage('error', 'ç³»ç»Ÿ', 'è¿æ¥é”™è¯¯: ' + error);
                };
                
            } catch (error) {
                addMessage('error', 'ç³»ç»Ÿ', 'è¿æ¥å¤±è´¥: ' + error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                currentUserId = null;
            }
            updateStatus(false, 'å·²æ–­å¼€è¿æ¥');
        }

        function registerUser() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) {
                alert('è¯·è¾“å…¥ç”¨æˆ·ID');
                return;
            }
            
            if (!isConnected) {
                alert('è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            const message = {
                type: 'register',
                userId: userId
            };
            
            ws.send(JSON.stringify(message));
            currentUserId = userId;
            addMessage('system', 'æœ¬åœ°', `å°è¯•æ³¨å†Œç”¨æˆ·: ${userId}`);
        }

        function sendMessage() {
            if (!isConnected) {
                alert('è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            const messageType = document.getElementById('messageType').value;
            const content = document.getElementById('messageContent').value.trim();
            
            if (!content) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }
            
            let message = {
                type: messageType,
                content: content
            };
            
            if (messageType === 'private') {
                const targetUser = document.getElementById('targetUser').value.trim();
                if (!targetUser) {
                    alert('ç§èŠæ¶ˆæ¯éœ€è¦æŒ‡å®šç›®æ ‡ç”¨æˆ·');
                    return;
                }
                message.targetUserId = targetUser;
            }
            
            ws.send(JSON.stringify(message));
            document.getElementById('messageContent').value = '';
            
            addMessage('system', 'æœ¬åœ°', `å‘é€${messageType === 'private' ? 'ç§èŠ' : 'ç¾¤èŠ'}æ¶ˆæ¯: ${content}`);
        }

        function sendPing() {
            if (!isConnected) {
                alert('è¯·å…ˆè¿æ¥åˆ°æœåŠ¡å™¨');
                return;
            }
            
            const message = {
                type: 'ping'
            };
            
            ws.send(JSON.stringify(message));
            addMessage('system', 'æœ¬åœ°', 'å‘é€å¿ƒè·³æ£€æµ‹');
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // å›è½¦å‘é€æ¶ˆæ¯
        document.getElementById('messageContent').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {

                sendMessage();
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨è·å–æœåŠ¡å™¨ä¿¡æ¯
        window.onload = function() {

                    addMessage('system', 'ç³»ç»Ÿ', 'é¡µé¢åŠ è½½å®Œæˆï¼ŒæœåŠ¡å™¨çŠ¶æ€: ' + data.serverStatus);
                })
